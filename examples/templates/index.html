<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Voice Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #voiceButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #voiceButton:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        #voiceButton:active {
            background-color: #003d80;
            transform: scale(0.95);
        }

        p {
            margin: 15px 0;
            font-size: 16px;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        #status {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control the Robot</h1>
        <button id="voiceButton">ðŸŽ¤ Press and Speak</button>
        <p id="status">Status: Not Listening</p>
        <p id="recognizedText">Recognized Text: None</p>
        <p id="response">Response: None</p>
    </div>

    <script>
        const voiceButton = document.getElementById('voiceButton');
        const status = document.getElementById('status');
        const recognizedText = document.getElementById('recognizedText');
        const response = document.getElementById('response');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.onstart = () => {
            status.textContent = "Status: Listening...";
        };

        recognition.onspeechend = () => {
            status.textContent = "Status: Stopped Listening";
            recognition.stop();
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            recognizedText.textContent = "Recognized Text: " + transcript;
            sendCommand(transcript);
        };

        voiceButton.addEventListener('click', () => {
            recognition.start();
        });

        function sendCommand(command) {
            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command }),
            })
            .then(response => response.json())
            .then(data => {
                response.textContent = "Response: " + data.response;
            })
            .catch(error => {
                response.textContent = "Error: " + error;
            });
        }
    </script>
</body>
</html>
